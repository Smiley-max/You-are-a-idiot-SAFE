<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>you are an idiot</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <!-- GIF vises i midten -->
  <img src="idiot.gif" alt="you are an idiot">

  <!-- Lydfil -->
  <audio id="idiotSound" src="idiot.mp3" autoplay></audio>

  <script>
    const sound = document.getElementById("idiotSound");

    // Når lyden stopper, afspil igen
    sound.addEventListener("ended", () => {
      sound.currentTime = 0;
      sound.play();
    });

    // Hvis autoplay bliver blokeret, prøv igen ved klik
    document.body.addEventListener("click", () => {
      sound.play().catch(() => {
        console.log("Autoplay er muligvis blokeret.");
      });
    });
  </script>
</body>
</html>
